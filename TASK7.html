<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reversal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Number Reversal</div>
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="inputNumber" class="col-sm-3 col-form-label">Enter a Number:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="inputNumber" placeholder="Enter a number">
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" onclick="reverseNumber()">Reverse</button>
                    </div>
                    <div class="mt-3">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function reverseNumber() {
        const inputNumber = document.getElementById('inputNumber').value;
 
        if (!isNaN(inputNumber)) {
            const reversedNumber = parseFloat(inputNumber.toString().split('').reverse().join(''));
            document.getElementById('result').innerHTML = `Reversed Number: ${reversedNumber}`;
        } else {
            document.getElementById('result').innerHTML = 'Please enter a valid number.';
        }
    }
</script>

</body>
</html>
