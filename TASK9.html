<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Calculator</div>
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="num1" class="col-sm-3 col-form-label">1st Number:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="num1" placeholder="Enter first number">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="num2" class="col-sm-3 col-form-label">2nd Number:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="num2" placeholder="Enter second number">
                        </div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" onclick="calculateMultiplication()">Multiply</button>
                        <button class="btn btn-primary" onclick="calculateDivision()">Divide</button>
                    </div>
                    <div class="mt-3">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function calculateMultiplication() {
        calculate(true);
    }

    function calculateDivision() {
        calculate(false);
    }

    function calculate(isMultiplication) {

        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);

        if (!isNaN(num1) && !isNaN(num2)) {
            let result;
            if (isMultiplication) {
                result = num1 * num2;
            } else {
                result = num1 / num2;
            }
            document.getElementById('result').innerHTML = `Result: ${result}`;
        } else {
            document.getElementById('result').innerHTML = 'Please enter valid numbers.';
        }
    }
</script>

</body>
</html>
