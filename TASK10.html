<!DOCTYPE html>
<html>
<head>
    <title>Show Date and Time</title>
</head>
<body>
    <div>
        <h1>Press the Buttons</h1>
        <button id="showDateButton">Show Date</button>
        <p id="dateOutput"></p>

        <button id="showTimeButton">Show Time</button>
        <p id="timeOutput"></p> 
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const showDateButton = document.getElementById("showDateButton");
            const showTimeButton = document.getElementById("showTimeButton");
            const dateOutput = document.getElementById("dateOutput"); 
            const timeOutput = document.getElementById("timeOutput"); 

            showDateButton.addEventListener("click", function () {
                const currentDate = new Date();
                const day = currentDate.getDate();
                const month = currentDate.toLocaleString('default', { month: 'long' });
                const year = currentDate.getFullYear();
                dateOutput.textContent = `${day}/${month}/${year}`; 
            });

            showTimeButton.addEventListener("click", function () {
                const currentTime = new Date();
                timeOutput.textContent = `${currentTime.toString()}`;
            });
        });
    </script>
</body>
</html>
